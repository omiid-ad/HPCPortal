{% extends 'mainapp/base.html' %}
{% load static %}
{% block title %}صفحه اصلی{% endblock %}

{% block msg %}
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="alert {{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
