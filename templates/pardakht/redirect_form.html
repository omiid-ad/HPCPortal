<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>


<form id="bank-form" method="post" action="{{ url }}">

    {% for key, value in data.items %}
        <input type="hidden" name="{{ key }}" value="{{ value }}">
    {% endfor %}

</form>
<script>
    document.getElementById('bank-form').submit();
</script>
</body>
</html>
